    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
    <title>Contact</title>

<body>
    <header class="secondary-header">
        <nav>
            <h1 class="notBold"><span class="bold">Coffee</span> Blog</h1>
            <ul>
                <li><a href="/index.html">Home</a></li>

            </ul>
        </nav>
    </header>
    <main class="main-content">
        <h2><span>Contact</span></h2>
        <div class="form-container">
            <div class="form-img">
                <img src="./img/contact.jpg" alt="coffee">
            </div>
            <div class="form-inputs main-content">
                <div>
                    <label>Name</label>
                    <input type="text" placeholder="Add your name">
                </div>
                <div>
                    <label>Email</label>
                    <input type="email" placeholder="Add your email">
                </div>
                <div>
                    <label for="">Message</label>
                    <textarea placeholder="Add your comments"></textarea>
                </div>
                <button class="readMore">Send</button>
                </div>
            </div>
        </div>
        <div class="address-container">
            <div class="img-google-container">
                <img src="./img/comollegar.png" alt="GoogleMaps">
            </div>
            <div class="info-address">
                <h3>Address</h3> 
                <p> <span class="bold">Street:</span>  Ensenada 1097</p>
                <p><span class="bold">Col: </span> Colinas del Cuchuma</p>
                <p><span class="bold">ZP: </span> 21449</p>
                <p><span class="bold">City: </span> Tecate, B.C.</p>
                <p><span class="bold">Phone:</span> 665 141 1678</p>
            </div>
        </div>
    </main>
</body>
